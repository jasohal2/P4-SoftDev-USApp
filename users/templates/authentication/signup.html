{% extends "base.html" %} {% block content %}
<h2>Sign Up</h2>
{% if form.errors %} {{ form.errors }} {% endif %}
<form method="post">
  {{ form.as_p }} {% csrf_token %}
  <button type="submit">Sign up</button>
</form>
<p>Already a member? <a href="{% url 'login' %}">Log in now!</a></p>
{% endblock content %}
